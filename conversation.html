<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <title>Coversation</title>
</head>
<body>
    <section>
        <div class="flex flex-col h-[600px]">
            <div class="bg-[#226DD3] flex justify-center items-center py-4">
                <div class="w-[90%] flex">
                    <div class="flex justify-center items-center">
                        <i class="fa-solid fa-circle-arrow-left fa-2xl"></i>
                    </div>
                    <div class="flex justify-center items-center">
                        <p class="ml-8 text-[white] font-normal text-[24px]">Your conversations</p>
                    </div>
                </div>
            </div>
            <div class="flex mt-6 flex flex-row border-b-[2px] border-[#f9f9f9] pb-3">
                <div>
                    <div class="relative">
                        <img class="bg-cover bg-center bg-contain ml-4 rounded-full w-[50px] h-[50px]" src="./Pictures/Cute.png">
                    </div>
                </div>
                <div class="ml-3">
                    <h2 class="font-bold text-base">Martin Geniz</h2>
                    <h2 class="font-semibold text-[14px] tracking-tighter text-[gray]">Hello gyus, we have discussed about..</h2>
                </div>
                <div class="flex justify-center items-center ml-[32px]">
                    <p class="text-[gray] text-[14px]">16.04</p>
                </div>
            </div>
            <div class="flex mt-6 flex flex-row border-b-[2px] border-[#f9f9f9] pb-3">
                <div>
                    <div class="relative">
                        <img class="bg-cover bg-center bg-contain ml-4 rounded-full w-[50px] h-[50px]" src="./Pictures/Cute.png">
                        <div class="bottom-0 right-0 w-[15px] h-[15px] rounded-full bg-[green] border border-[2px] border-[white] absolute"></div>
                    </div>
                </div>
                <div class="ml-3">
                    <h2 class="font-bold text-base">Lee Williamson</h2>
                    <h2 class="font-semibold text-[14px] tracking-tighter text-[gray]">Yes, that's gonna work, hopefully</h2>
                </div>
                <div class="flex justify-center items-center ml-[32px]">
                    <p class="text-[gray] text-[14px]">2 days ago</p>
                </div>
            </div>
            <div class="flex mt-6 flex flex-row border-b-[2px] border-[#f9f9f9] pb-3">
                <div>
                    <div class="relative">
                        <img class="bg-cover bg-center bg-contain ml-4 rounded-full w-[50px] h-[50px]" src="./Pictures/Cute.png">
                        <div class="bottom-0 right-0 w-[15px] h-[15px] rounded-full bg-[gray] border border-[2px] border-[white] absolute"></div>
                    </div>
                </div>
                <div class="ml-3">
                    <h2 class="font-bold text-base">Ronald Mccoy</h2>
                    <h2 class="font-semibold text-[14px] tracking-tighter text-[gray]">Thanks dude</h2>
                </div>
                <div class="flex justify-center items-center ml-[120px]">
                    <p class="text-[gray] text-[14px]">Yesterday</p>
                </div>
            </div>
        </div>
        <div class="mt-8 mx-6 mb-4">
            <button class="py-2 w-full bg-[#226DD3] rounded-lg text-white font-bold text-[18px]">
                Send us a message
            </button>
        </div>
    </section>
</body>
</html>
