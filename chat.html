<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <title>Chat</title>
</head>
<body>
    <section>
        <div class="flex flex-col">
            <div class="bg-[#226DD3] flex justify-center items-center py-4">
                <div class="w-[90%] flex">
                    <div class="flex justify-center items-center">
                        <i class="fa-solid fa-circle-arrow-left fa-2xl"></i>
                    </div>
                    <div class="w-[86%]">
                        <div class="flex flex-row">
                            <div>
                                <div class="relative">
                                    <img class="bg-cover bg-center bg-contain ml-6 rounded-full w-[60px] h-[60px]" src="./Pictures/Cute.png">
                                    <div class="bottom-[-5px] right-[-3px] w-[20px] h-[20px] rounded-full bg-[green] border border-[2px] border-[white] absolute"></div>
                                </div>
                            </div>
                            <div class="ml-3">
                                <h2 class="font-semibold text-base text-[white]">Darlene Steward</h2>
                                <h2 class="text-base text-[white]">Online</h2>
                            </div>
                        </div>
                    </div>
                    <div class="flex justify-center items-center">
                        <svg class="text-[#7ebfff]" xmlns="http://www.w3.org/2000/svg"
                                 width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16"> <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" fill="white"></path> 
                        </svg>
                    </div>
                </div>
            </div>
            <div class="w-full flex bg-[#fbfbfb]">
                <div class="ml-8 bg-[#f7f7f9] px-3 py-2 rounded-lg mt-6">
                    <p class="font-semibold">Does it help you?</p>
                </div>
            </div>
            <div class="w-full flex justify-end bg-[#fbfbfb]">
                <div class="w-[50%] flex items-center justify-between text-white mr-8 bg-[#226DD3] px-3 py-2 rounded-lg mt-6">
                    <p>Oh, yeah, definitely</p>
                </div>
            </div>
            <div class="w-full flex bg-[#fbfbfb]">
                <div class="ml-8 bg-[#f7f7f9] px-3 py-2 rounded-lg mt-6">
                    <p class="font-semibold">Amazing! I'm happy to hear that</p>
                </div>
            </div>
            <div class="w-full flex justify-end bg-[#fbfbfb]">
                <div class="w-[50%] flex items-center justify-between mr-8 bg-[#226DD3] text-white px-3 py-2 rounded-lg mt-6">
                    <p class="tracking-tighter">Ok. What happened now?</p>
                </div>
            </div>

            <div class="w-full flex justify-end bg-[#fbfbfb]">
                <div class="w-[75%] flex items-center justify-between mr-5 text-white px-3 py-2 rounded-lg mt-6">
                    <div class="w-[120px] h-[132px] rounded-lg">
                        <img class="w-[120px] h-[132px] rounded-lg" src="./Pictures/Cute.png">
                    </div>
                    <div class="w-[120px] h-[132px] rounded-lg">
                        <img class="w-[120px] h-[132px] rounded-lg" src="./Pictures/Cute.png">
                    </div>
                </div>
            </div>
            <div class="bg-[#fbfbfb] flex justify-center font-semibold text-[gray] pt-1">
                <p>11:42</p>
            </div>
            <div class="w-full flex justify-end bg-[#fbfbfb]">
                <div class="mb-4 w-[50%] flex items-center justify-between mr-8 bg-[#226DD3] text-white px-3 py-2 rounded-lg mt-6">
                    <p class="tracking-tighter">just messed up everything</p>
                </div>
            </div>
            <div class="pt-4 flex justify-center pb-6 bg-[#fbfbfb]">
                <div class="w-[30%] flex justify-between font-semibold text-[gray]">
                    <img class="rounded-full w-[20px] h-[20px]" src="./Pictures/Cute.png">
                    <p class="text-[12px] text-[gray]">Darlene typing</p>
                </div>
            </div>
            <div class="shadow-xl flex justify-between pt-6 pb-10 items-center px-8 bg-[white]">
                <div class="w-[44%] flex justify-between">
                    <i class="fa-regular fa-face-frown-open"></i>
                    <p class="text-[14px]">I was typing and</p>
                </div>
                <div class="w-[15%] flex justify-between">
                    <i class="fa fa-upload" aria-hidden="true"></i>
                    <i class="fa fa-paper-plane" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
